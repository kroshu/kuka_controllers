name: CI

# This determines when this workflow is run
# on: [push, pull_request] # on all pushes and PRs

# or more fine-grained
on:
  # When main, feature or fix branch is pushed to
  push:
    branches:
      - master
      - feature/**
      - fix/**
    paths-ignore:
      - doc/**
      - '**.md'
      - LICENSE
  # When there is a pull request against main
  pull_request:
    branches:
      - main
      - feature/**
      - fix/**
    paths-ignore:
      - doc/**
      - '**.md'
      - LICENSE

jobs:
  industrial_ci:
    strategy:
      matrix:
        env:
        - ROS_REPO: ros
          BUILDER: colcon
          ANALYZER: sonarqube
          # TODO: only the kuka_driver interfaces package is needed from upstream WS
          # kuka_robot_descriptions is nedded as upstream for drivers...
          UPSTREAM_WORKSPACE: 'kuka_controllers.rosinstall -examples -kuka_drivers -kuka_iiqka_eac_driver -kuka_kss_rsi_driver -kuka_sunrise_fri_driver -kuka_rsi_simulator'
          TEST_COVERAGE: true
          ROS_DISTRO: humble
    env:
      CCACHE_DIR: /github/home/.ccache # Directory for ccache (and how we enable ccache in industrial_ci)
      EVENT_NAME: ${{ github.event_name }}
      BRANCH: ${{ github.event.ref }}
      PR_BRANCH: ${{ github.event.pull_request.head.ref }}
      PR_BASE: ${{ github.event.pull_request.base.ref }}
      PR_NUMBER: ${{ github.event.number }}
      ANALYZER_TOKEN: ${{ secrets.ANALYZER_TOKEN }}
      DEBUG_BASH: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      # This step will fetch/store the directory used by ccache before/after the ci run
      - uses: actions/cache@v2
        with:
          path: ${{ env.CCACHE_DIR }}
          key: ccache-${{ matrix.env.ROS_DISTRO }}-${{ matrix.env.ROS_REPO }}
      # Run industrial_ci
      - uses: 'kroshu/industrial_ci@master'
        env: ${{ matrix.env }}
